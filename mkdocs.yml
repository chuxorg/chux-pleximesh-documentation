site_name: PlexiMesh Documentation
site_description: Canonical documentation for PlexiOS (code name PlexiMesh) — runtime, governance, observability, and canon navigation.
site_url: https://chuxorg.github.io/chux-pleximesh-documentation/
repo_url: https://github.com/chuxorg/chux-pleximesh-documentation
repo_name: chux-pleximesh-documentation
edit_uri: ""

theme:
  name: material
  features:
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.action.edit
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: blue
  font:
    text: "Inter"
    code: "JetBrains Mono"
  icon:
    repo: fontawesome/brands/github
  logo: null
  favicon: null

extra_css:
  - styles/extra.css

markdown_extensions:
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Contents: contents.md
  - Home: index.md
  - English:
      - Start: en/index.md
      - Contents: en/contents.md
      - Runtime:
          - Runtime Overview: en/runtime.md
          - Run Lifecycle: en/runtime/run-lifecycle.md
          - Event Envelope: en/runtime/event-envelope.md
          - Abort Semantics: en/runtime/abort-semantics.md
          - MVP Required Events: en/runtime/mvp-required-events.md
          - Sprint 1 Execution Model: en/sprint-1-execution-model.md
      - Governance:
          - Guardian Gates: en/governance/guardian-gates.md
          - Dev Workflow Minimums: en/governance/dev-workflow-minimums.md
      - Operators:
          - PlexiMesh & AWACS Guide: en/user-pleximesh-awacs.md
          - AWACS Maestro ↔ Human Contract: en/awacs-maestro-human-contract.md
      - Canon & Librarian:
          - Canon Navigator: en/librarian-canon.md
      - Versions: en/versions/README.md
  - 繁體中文:
      - 開始: zh-Hant/index.md
      - 內容: zh-Hant/contents.md
      - Runtime:
          - 執行概覽: zh-Hant/runtime.md
          - 事件封裝: zh-Hant/runtime/event-envelope.md
          - MVP 必要事件: zh-Hant/runtime/mvp-required-events.md
          - Sprint 1 執行模型: zh-Hant/sprint-1-execution-model.md
      - Operators:
          - PlexiMesh 與 AWACS 指南: zh-Hant/user-pleximesh-awacs.md
      - Governance (EN):
          - Guardian Gates (EN): en/governance/guardian-gates.md
          - Dev Workflow Minimums (EN): en/governance/dev-workflow-minimums.md
      - Canon & Librarian (EN):
          - Canon Navigator (EN): en/librarian-canon.md
      - Versions: zh-Hant/versions/README.md

docs_dir: docs
site_dir: site

plugins:
  - search
